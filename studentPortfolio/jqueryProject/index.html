<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>FitFocus</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> <!--Link to bootStrap-->
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="favicon/favicon.ico" type="image/x-icon">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script><!--Link to jQuery-->
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/3.0.0/jquery.color.min.js"></script>
        <script src="scripts/script.js"></script>
    </head>
    <body>
        <header>
            <!--Insert company logo-->
            <img src="images/FitFocus.png" alt="FitFocus">

            <!--Create nav bar that contains links: home, about, contact-->
            <nav>
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <!--Create intro section-->
            <section class="introStatement">
                <!--Insert koala img-->
                <img src="images/koala.png" alt="FitFocus Mascot"> 
                <h2>Unleash Your Inner <span>Strength</span></h2>
                <!--Create short Paragraph-->
                <p>At FitFocus, we're here to guide, inspire, and push you toward becoming the best version of yourself.</p>

                <!--Create button-->
                <button type="button" class="btn btn-primary">Get Fit!</button>
            </section>

            <!--Create image gallery section-->
            <section class="imgContainer">
                <h2>FitFocus Members</h2>

                <!--Create image gallery-->
                <div class="imgGallery">
                    <div class="imgItem">
                        <img src="images" alt="">
                    </div>

                    <div class="imgItem">
                        <img src="images" alt="">
                    </div>

                    <div class="imgItem">
                        <img src="images" alt="">
                    </div>

                    <div class="imgItem">
                        <img src="images" alt="">
                    </div>

                    <div class="imgItem">
                        <img src="images" alt="">
                    </div>

                    <div class="imgItem">
                        <img src="images" alt="">
                    </div>
                </div>
            </section>

            <!--Create hover me section-->
            <section class="hoverSection">
                <h2>Join us Today!</h2>

               <!--Insert hover button-->
               <button onclick="alert('You clicked me!!!')" id="hoverButton" type="button">Hover me!</button>
            </section>
        </main>
        <footer>
            &copy; FitFocus 2024 | All Rights Reserved
        </footer>
    </body>
</html>
