<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Social Media Links</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="favicon/favicon.ico" type="image/x-icon">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!--Import boxicons from boxicons.com-->
    </head>
    <body>
        <header>
            <h1>Social Media Links</h1>
        </header>
        <main>
            <!--Social media Container-->
            <div class="profileContainer">

                <div class="creatorContent">
                    <!--Insert creator img-->
                    <img src="images/creatorPicture.png" alt="Daniel Velez: Repo Creator">

                    <h3>Daniel Velez</h3>
                    <h4>Front End Web Developer</h4>

                    <p>"Front End Web Developer and Gamer."</p>

                    <!--Create nav links-->
                    <nav>
                        <ul>
                            <li><a href="https://github.com/Daniel1000c/website-Portfolio" target="_blank"><i class='bx bxl-github'></i>Github</a></li>
                            <li><a href="https://www.youtube.com" target="_blank"><i class='bx bxl-youtube'></i>Youtube</a></li>
                            <li><a href="https://www.linkedin.com" target="_blank"><i class='bx bxl-linkedin-square'></i>LinkedIn</a></li>
                            <li><a href="https://www.instagram.com" target="_blank"><i class='bx bxl-instagram'></i>Instagram</a></li>
                            <li><a href="https://www.facebook.com" target="_blank"><i class='bx bxl-facebook-circle'></i>Facebook</a></li>
                            <li><a href="https://www.twitter.com" target="_blank"><i class='bx bxl-twitter'></i>Twitter</a></li>

        <footer>
